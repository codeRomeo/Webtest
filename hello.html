<body>
	<div class="head">
		<h1>Rock Paper Scissors</h1>
		<h4> A game by codeRomeo(c) 2015 </h4>
	</div>
	<!-- setup view interface layout and element IDs for controller -->

			<div class="sub">
					<p id="score"> Score : </p>
					<p id="user"> You : </p>
					<p id="computer"> Computer : </p>
					<p id="result"> Who wins ?.. </p>

						<!-- setup view interface layout for user choice buttons and element IDs for controller -->
						<!-- Play function is the View Contoller  -->


						<button type="button" id ="button" onclick="play('rock')">Rock </button>
						<button type="button" id ="button" onclick="play('paper')">Paper </button>
						<button type="button" id ="button" onclick="play('scissors')">Scissors </button>

			</div>
			<div class="links">
					<p id="links"> Other links </p>
					<ul>
					<li> <a href="https://dl.dropbox.com/s/t2w4tvf3g37cylo/hello.html?dl=0"> IronHack Workshop </a>
					<li> <a href="https://dl.dropbox.com/s/0tw0yp2nuc0rxlx/Fahrenheit_to_Celsius.html?dl=0"> Temperature Converter </a>
					<li> <a href="https://dl.dropbox.com/s/ad22ljkzpxc21jt/SecondPage.html?dl=0"> Second page </a>
					<li> <a href="https://dl.dropbox.com/s/ix7siidx1neif80/thirdpage.html?dl=0"> Third page </a>
					</ul>
			</div>

<script>

/* global variables */
var userScore = 0;
var computerScore = 0;
var userChoice ="";
var computerChoice="";


// Main view Controller class instance

function play(userChoice) {



	computerChoice = randomize();

	document.getElementById("user").innerHTML = "You -- > " + userChoice; // display User choice
	document.getElementById("computer").innerHTML = "Computer -- >  " + computerChoice; // display computer choice
	document.getElementById("result").innerHTML = compare(userChoice, computerChoice); // display results
	document.getElementById("score").innerHTML = "Scores --- You: [ "+userScore+" ] --- Computer : [ "+computerScore+" ]"; // display scores

	// Play Function ends

}

// helper classes

function randomize() {
// This class  returns Rock, Paper or scissors rondomly randomizes Computer choice and

	var x = Math.random();

	if (x < 0.34)  return "rock"
	else if (x <= 0.67) return  "paper"
	else return "scissors";

	}


/* compare class function to determine winner */
function compare(choice1, choice2) {

	if (choice1 === choice2) return "The result is a tie!"

		else if (choice1 === "rock") {
			if (choice2 === "scissors" )  { userScore++; return "Rock wins"; }
			else { computerScore++; return "Paper wins";}
		}
		else if (choice1 === "paper") {
			if (choice2 === "rock" ) { userScore++; return "Paper wins" }
			else { computerScore++; return "Scissors wins" }
		}
		else if (choice1 === "scissors") {
			if (choice2 === "rock" ) { computerScore++; return "Rock wins" }
			else { userScore++; return "Scissors wins" }
		}

		// compare Function ends
	}

</script>
